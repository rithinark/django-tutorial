<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'app\assets\index.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    
</head>
<body>
    <section class="container-fluid background">
        <div class="registration box">
            <div class="regist-head py-3 mx-5">
                <h1>Sign Up</h1>
                <p><small>Want to sign up fill up the form</small></p>
            </div>
            <div class="regist-form mb-5 mx-5">
                <form method="POST">
                    {%csrf_token%}
                    {%for form in forms%}
                        <div class="mb-3">
                            <label for={{form.id_for_label}} class="form-label">{{form.label_tag}}</label>
                            {{form}}
                        </div>
                    {%endfor%}
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>    
                </form>
            </div>

        </div>
       

    </section>

<!-- JavaScript Bundle with Popper -->

<script src="{% static 'app\assets\index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
